<!DOCTYPE html>
<html>
    <head>
        <title>Content-Overflow-Styles</title>
        <Style>
            #one{
                width: 650px;
                height: 600px;
            }
            #two{
                width: 500px;
                height: 450px;
                overflow : scroll;
            }
        </Style>
    </head>
    <body>
        <div id="one">
        <img id="two" src="https://c.ndtvimg.com/2019-05/0vh6qqto_thepla_625x300_20_May_19.jpg"/>
        </div>
    </body>
</html>
